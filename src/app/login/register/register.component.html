<div class="container">
  <div class="row my-3">
    <div class="col display-4 d-flex justify-content-center">
      Register
    </div>
  </div>
  <div nz-row>
    <div nz-col nzSpan="12" nzOffset="6">
      <nz-tabset>
        <nz-tab nzTitle="Student">
          <div nz-row>
            <div nz-col nzSpan="24">
              <div class="inner-box">
                <form nz-form [formGroup]="regForm" (ngSubmit)="onSubmit()">
                  <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired>Batch</nz-form-label>
                    <nz-form-control [nzSpan]="12" [nzXs]="24">
                      <nz-year-picker
                        formControlName="batchFrom"
                        nzPlaceHolder="From"
                      ></nz-year-picker>
                      <nz-year-picker
                        class="ml-2"
                        formControlName="batchTo"
                        nzPlaceHolder="To"
                      ></nz-year-picker>
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired
                      >Enrolment No.</nz-form-label
                    >
                    <nz-form-control [nzSpan]="12">
                      <input
                        type="number"
                        nz-input
                        formControlName="enrolNo"
                        placeholder="Enter 3 digit enrollment no"
                      />
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired>Name</nz-form-label>
                    <nz-form-control [nzSpan]="12">
                      <input
                        nz-input
                        formControlName="name"
                        placeholder="Enter your name"
                      />
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired nzHasFeedback
                      >Mobile</nz-form-label
                    >
                    <nz-form-control [nzSpan]="12">
                      <input
                        type="number"
                        nz-input
                        formControlName="mobile"
                        placeholder="Mobile no."
                      />
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired>Email</nz-form-label>
                    <nz-form-control [nzSpan]="12" nzHasFeedback>
                      <input
                        type="email"
                        nz-input
                        formControlName="email"
                        placeholder="Email"
                      />
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired
                      >Branch</nz-form-label
                    >
                    <nz-form-control [nzSpan]="12" nzHasFeedback>
                      <nz-select name="Branch" formControlName="branch">
                        <nz-option nzValue="ECE" nzLabel="ECE"></nz-option>
                        <nz-option nzValue="CSE" nzLabel="CSE"></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired
                      >Password</nz-form-label
                    >
                    <nz-form-control
                      [nzSpan]="12"
                      nzHasFeedback
                      nzErrorTip="Set atleast 6 characters password"
                    >
                      <input
                        nz-input
                        type="password"
                        placeholder="Input your password"
                        formControlName="password"
                      />
                    </nz-form-control>
                  </nz-form-item>
                  <nz-form-item>
                    <nz-form-label [nzSpan]="7" nzRequired
                      >Confirm Password</nz-form-label
                    >
                    <nz-form-control
                      [nzSpan]="12"
                      nzHasFeedback
                      [nzErrorTip]="passwordErrorTpl"
                    >
                      <input
                        nz-input
                        type="password"
                        formControlName="confirm"
                        placeholder="Confirm your password"
                      />
                      <ng-template #passwordErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">
                          Please confirm your password!
                        </ng-container>
                        <ng-container *ngIf="control.hasError('confirm')">
                          Passwords did not match!
                        </ng-container>
                      </ng-template>
                    </nz-form-control>
                  </nz-form-item>

                  <nz-form-item>
                    <nz-form-control
                      [nzXs]="{ span: 24, offset: 7 }"
                      [nzSm]="{ span: 16, offset: 16 }"
                    >
                      <button type="submit" nz-button nzType="primary">
                        Sign Up
                      </button>
                    </nz-form-control>
                  </nz-form-item>
                </form>
                <div class="container-fluid mt-3">
                  <div
                    *ngIf="isLoading"
                    class="d-flex align-items-center justify-content-center"
                  >
                    <nz-spin
                      nzSimple
                      [nzSize]="'large'"
                      nzTip="Getting you onboard..."
                    ></nz-spin>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nz-tab>
        <nz-tab nzTitle="Faculty Memeber">
          Content of Tab Pane 2
        </nz-tab>
      </nz-tabset>
    </div>
  </div>
</div>
