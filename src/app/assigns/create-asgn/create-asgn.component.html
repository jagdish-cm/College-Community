<div class="container-fluid">
  <div class="row pt-3 d-flex justify-content-center">
    <div class="col-sm-12 col-md-9">
      <form [formGroup]="asgnForm" (ngSubmit)="onSubmit()">
        <h3>Create Assignment</h3>
        <div class="form-group row mt-3">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              formControlName="title"
              id="title"
              placeholder="Enter title"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="description"
            >Description</label
          >
          <div class="col-sm-10">
            <textarea
              placeholder="Enter assignment description"
              class="form-control"
              id="description"
              formControlName="description"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="deadline"
            >Attach Files <i class="fas fa-paperclip"></i
          ></label>
          <div class="col-sm-10">
            <p-fileUpload
              name="demo[]"
              auto="true"
              skinSimple="true"
              (onSelect)="onUpload($event)"
              (onRemove)="onDelete($event)"
              multiple="multiple"
              maxFileSize="100000000"
            >
            </p-fileUpload>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="deadline">Deadline</label>
          <div class="col-sm-4">
            <p-calendar
              [(ngModel)]="date7"
              formControlName="deadline"
              [showTime]="true"
              inputId="deadline"
            ></p-calendar>
          </div>
          <label class="col-sm-2 col-form-label" for="sem"> Semester : </label>
          <div class="col-sm-4">
            <p-dropdown
              inputId="sem"
              formControlName="semester"
              [options]="sems"
              placeholder="Select Semester"
            ></p-dropdown>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="branch">Branch</label>
          <div class="col-sm-4">
            <p-dropdown
              inputId="branch"
              [options]="branches"
              formControlName="branch"
              placeholder="Select Branch"
              [(ngModel)]="selectedCity"
            ></p-dropdown>
          </div>
          <label class="col-sm-2 col-form-label" for="subject">Subject </label>
          <div class="col-sm-4">
            <input
              class="col-12"
              id="subject"
              type="text"
              formControlName="subject"
              placeholder="Enter subject"
              pInputText
            />
          </div>
        </div>
        <button
          pButton
          pRipple
          type="submit"
          label="Submit"
          class="p-button-success w-100"
        ></button>
      </form>
    </div>
  </div>
</div>
<a href="{{ file }}" *ngFor="let file of items">
  {{ file }}
</a>
