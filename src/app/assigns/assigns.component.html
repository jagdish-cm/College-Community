<p-table [value]="assignments">
  <ng-template pTemplate="caption">
    <div class="d-flex table-header">
      <h2 class="justify-content-start">Assignments</h2>

      <button
        pButton
        type="button"
        icon="pi pi-plus"
        class="p-button-warning ml-5"
        iconPos="left"
        (click)="visibleSidebar = true"
        label="Add Assignment"
      ></button>
      <span class="p-input-icon-left ml-5 mt-1 p-ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="searchItem()"
          placeholder="Search"
        />
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>Title</th>
      <th>Subject</th>
      <th>Date Assigned</th>
      <th pSortableColumn="quantity">
        Last Submission Date <p-sortIcon field="quantity"></p-sortIcon>
      </th>
      <th pSortableColumn="price">
        Status <p-sortIcon field="price"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-assignment>
    <tr
      class="font-weight-bold"
      style="background-color: #c8e6c9; color: #256057"
    >
      <td>{{ assignment.title }}</td>
      <td>{{ assignment.subject }}</td>
      <td>{{ assignment.dateasgn }}</td>
      <td style="background-color: #ffcdd2; color: #c63737">
        {{ assignment.datesub }}
      </td>
      <td>pending</td>
    </tr>
  </ng-template>
</p-table>

<p-sidebar [(visible)]="visibleSidebar" position="bottom" [baseZIndex]="10000">
  <h3 style="font-weight: normal">Add Assignment</h3>
  <hr />
  <div class="p-field p-col-12 p-md-4">
    <span class="p-float-label mb-3">
      <input
        type="text"
        id="inputtext"
        class="w-100"
        pInputText
        [(ngModel)]="value"
      />
      <label for="inputtext">Assignment Title</label>
    </span>

    <span class="mr-5">
      <label for="branch"> Branch : </label>
      <p-dropdown
        inputId="branch"
        [options]="branches"
        placeholder="Select Branch"
        class="ml-2"
        [(ngModel)]="selectedCity"
      ></p-dropdown>
    </span>

    <span class="mr-5">
      <label for="sem"> Semester : </label>
      <p-dropdown
        inputId="sem"
        [options]="sems"
        placeholder="Select Semester"
        class="ml-2"
        [(ngModel)]="selectedCity"
      ></p-dropdown>
    </span>

    <span class="mr-5">
      <label for="time">Deadline : </label>
      <p-calendar
        [(ngModel)]="date"
        [showTime]="true"
        class="ml-2"
        placeholder="Select Date and Time"
        inputId="time"
      ></p-calendar>
    </span>

    <span class="mr-5">
      <label for="subject">Subject : </label>
      <input
        id="subject"
        type="text"
        class="ml-2"
        placeholder="Enter subject"
        pInputText
      />
    </span>
  </div>
</p-sidebar>
