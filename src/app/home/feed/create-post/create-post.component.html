<!-- Button trigger modal -->
<div class="conatiner post mb-0 cp pb-1 w-100">
  <div class="row py-1" data-toggle="modal" data-target="#exampleModal">
    <div class="col-2">
      <span
        ><fa-icon
          [icon]="faEdit"
          class="d-flex pt-3 justify-content-end"
        ></fa-icon
      ></span>
    </div>
    <div class="col-10 ">
      <input type="text" class="py-3" placeholder="Show your skills here..." />
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog mt-5" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create a post</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mt-0">
        <div class="row">
          <div class="col-2 pr-0">
            <img src="{{ profileImg }}" height="50" width="50" alt="" />
          </div>
          <div class="col-10">
            <div class="row font-weight-bolder pt-1 px-0">{{ username }}</div>
            <div class="row">{{ post }}</div>
          </div>
        </div>
        <div class="row">
          <div class="col input-group">
            <textarea
              name="Text1"
              rows="5"
              class="mt-4 form-control"
              placeholder="What do you have to showcase ?"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="up"
          data-toggle="modal"
          data-target="#addImagesModal"
          data-dismiss="modal"
          aria-label="Close"
        >
          <fa-icon [icon]="faImages" class="imgi"></fa-icon> Add images
        </button>
        <button type="button" class="btn btn-primary">Post</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="addImagesModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addImagesModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addImagesModalLabel">Add images</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="file-upload-wrapper">
          <input type="file" id="input-file-now" class="file-upload" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
