<!-- Button trigger modal -->
<div class="conatiner post mb-4 cp pb-1 w-100">
  <div class="row py-1" data-toggle="modal" data-target="#exampleModal">
    <div class="col-2">
      <span class="fa fa-edit d-flex pt-3 justify-content-end"></span>
    </div>
    <div class="col-10 ">
      <input type="text" class="py-3" placeholder="Show your skills here..." />
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog mt-5" role="document">
    <div class="modal-content">
      <form [formGroup]="createdPost" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create a post</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mt-0">
          <div class="row">
            <div class="col-2 pr-0">
              <img src="{{ profileImg }}" height="50" width="50" alt="" />
            </div>
            <div class="col-10">
              <div class="row font-weight-bolder pt-1 px-0">{{ username }}</div>
              <div class="row">{{ post }}</div>
            </div>
          </div>
          <div class="row">
            <div class="col input-group">
              <textarea
                name="Text1"
                rows="5"
                class="mt-4 form-control"
                formControlName="postContent"
                placeholder="What do you have to showcase ?"
              ></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="up"
            data-toggle="modal"
            data-target="#addImagesModal"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span class="fa fa-images imgi"> </span>Add images
          </button>
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="addImagesModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addImagesModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addImagesModalLabel">Add images</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <nz-upload
          nzType="drag"
          [nzMultiple]="true"
          nzListType="picture-card"
          nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
          (nzChange)="handleChange($event)"
        >
          <p class="ant-upload-drag-icon">
            <i nz-icon nzType="inbox"></i>
          </p>
          <p class="ant-upload-text">
            Click or drag file to this area to upload
          </p>
          <p class="ant-upload-hint">
            Upload any multimedia file
          </p>
        </nz-upload>
        <nz-modal
          [nzVisible]="previewVisible"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="previewVisible = false"
        >
          <ng-template #modalContent>
            <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
          </ng-template>
        </nz-modal>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          data-dismiss="modal"
          aria-label="Close"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
