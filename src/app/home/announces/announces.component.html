<div class="container mt-sm-4 mt-lg-0">
  <!-- announcement section -->
  <div class="row py-3 ancs">
    <div class="col">
      <!-- announce head -->
      <div class="row ">
        <div class="col ahead d-flex justify-content-start w-100 ">
          <span class=" fa fa-volume-up pr-2 pt-1"></span>
          Announcements
        </div>
        <button
          nz-button
          nzType="primary"
          data-toggle="modal"
          data-target="#announcementModal"
        >
          <span><i class="fa fa-plus" aria-hidden="true"></i></span>
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="announcementModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="announcementModalTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <form [formGroup]="announcementForm" (ngSubmit)="onSubmit()">
                <div class="modal-header">
                  <h5 class="modal-title" id="announcementModalLongTitle">
                    Add Announcement
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body pt-0 pb-3">
                  <div class="row h-auto">
                    <div class="col input-group">
                      <textarea
                        nz-input
                        placeholder="Enter announcement title"
                        formControlName="title"
                        nzAutosize
                        class="mt-4"
                      ></textarea>
                      <br />
                      <ckeditor
                        [config]="editorConfigDescription"
                        [editor]="editorDescription"
                        required
                        class="ckeditor_announce_description"
                        formControlName="description"
                        rows="5"
                        data=""
                        name="text"
                        class="mt-4 w-100"
                      ></ckeditor>
                      <div class="mt-3 font" *ngIf="fileNames.length">
                        Files :
                        <div
                          class="font-weight-lighter font-smaller "
                          *ngFor="let name of fileNames"
                        >
                          {{ name }}
                        </div>
                      </div>
                      <input
                        type="file"
                        (change)="onFilesPicked($event)"
                        multiple="multiple"
                        #filePicker
                      />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    nz-button
                    type="button"
                    (click)="filePicker.click()"
                    nzType="default"
                  >
                    Add files
                  </button>
                  <button nz-button type="submit" nzType="primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <hr class="my-0" />
      <!-- announcements -->
      <div class="row pb-0">
        <div class="col px-0">
          <!-- one announcemet -->
          <div *ngFor="let item of list">
            <div class="row mx-0 pt-3">
              <div class="col-1 bt pt-1">
                <span class="fa fa-circle"></span>
              </div>
              <div class="col-8 px-2 ml-1  acontent">
                {{ acontent }}
              </div>
              <div class="col-2 adate px-0 mx-0 d-flex justify-content-end">
                {{ adate | date: "d MMM" }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
