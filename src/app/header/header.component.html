<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top nav-custom">
    <div class="navbar-brand pb-2 font-weight-bolder">
      CTAE Students
    </div>

    <button
      class="navbar-toggler custom-toggler "
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="true"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon "></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mt-2 ml-auto my-auto">
        <li class="nav-item  mr-5 ">
          <span
            ><a
              class="nav-link"
              [routerLink]="['/']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><span class="fa fa-home"></span>

              Home</a
            ></span
          >
        </li>

        <li class="nav-item dropdown mr-5  ">
          <a
            class="nav-link dropdown-toggle"
            [routerLink]="['/stdmat']"
            routerLinkActive="active"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="fa fa-book"></span> Study Material
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a
              class="dropdown-item"
              [routerLink]="['/stdmat/books']"
              routerLinkActive="active"
              >Books</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/stdmat/notes']"
              routerLinkActive="active"
              >Notes</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/stdmat/tutorials']"
              routerLinkActive="active"
              >Tutorials</a
            >
            <a
              class="dropdown-item"
              [routerLink]="['/stdmat/papers']"
              routerLinkActive="active"
              >Previous Year Papers</a
            >
          </div>
        </li>
        <!-- <li class="nav-item   mr-5 ">
          <a class="nav-link" href="#"
            ><span><fa-icon [icon]="faBell"></fa-icon></span> Notifications</a
          >
        </li> -->
        <li class="nav-item mr-5  ">
          <a
            class="nav-link"
            [routerLink]="['/assigns']"
            routerLinkActive="active"
            ><span class="fa fa-tasks"></span> Assignments</a
          >
        </li>
        <li class="nav-item mr-5 " *ngIf="!isLoggedIn">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            routerLinkActive="active"
            ><span class="fa fa-user"></span> Log In</a
          >
        </li>
        <li class="nav-item mr-5 " *ngIf="isLoggedIn">
          <a class="nav-link " (click)="onLogout()"
            ><span class="fa fa-user"></span> Logout</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
